<div class="container">
  <div class="custom">
    <div class="header">
      <div class="title">
        <h1>Популярные фильмы</h1>
      </div>
      <div class="search">
        <mat-form-field class="select">
          <mat-label>Жанр</mat-label>
          <mat-select (selectionChange)="sortByGenre($event)">
            <mat-option
              *ngFor="let genre of genres; let indx = index"
              [value]="indx"
              >{{ genre }}</mat-option
            >
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Введите название</mat-label>
          <input
            matInput
            type="text"
            (change)="sortBySearch($event)"
            [(ngModel)]="search"
          />
          <button
            *ngIf="search"
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="search = ''"
          >
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>

    <div class="content">
      <app-item *ngFor="let item of items" [item]="item"></app-item>
    </div>
  </div>

  <div *ngIf="favoriteItems.length" class="favorite">
    <div class="header">
      <div class="title">
        <h1>Самый лучший фильм</h1>
      </div>
    </div>

    <div class="content">
      <app-item
        *ngFor="let item of favoriteItems"
        [item]="item"
        (addToFavorite)="addToFavorite(item)"
      ></app-item>
    </div>
  </div>
</div>
