<mat-card *ngIf="item" (mouseenter)="onMouseEnter(button)" (mouseleave)="onMouseLeave(button)">
  <img
    mat-card-image
    src="{{ './../../../assets/images/' + item.id + '.jpeg' }}"
  />

  <mat-card-content>
    <h2>
      {{ item.name }}
    </h2>
    <p>
      {{ reverseGenre() }}
    </p>
    <p>
      {{ item.year }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button color="" class="like" #button (click)="onClick()">
      <mat-icon>{{'favorite_outline'}}</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
