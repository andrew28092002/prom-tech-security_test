<mat-card *ngIf="item">
  <img
    mat-card-image
    src="{{ './../../../assets/images/' + item.id + '.jpeg' }}"
  />

  <mat-card-content>
    <h2>
      {{ item.name }}
    </h2>
    <p>
      {{ item.genre.join(", ") }}
    </p>
    <h4>
      {{ item.year }}
    </h4>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
  </mat-card-actions>
</mat-card>
